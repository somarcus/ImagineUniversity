<!DOCTYPE html>
<html>
    <head>
        <title>Alumni</title>
        <link href="Form.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="pageHolder">
            <div class="coverPage">
                <img width="100%" height="100%"  style="object-fit: cover;" src="https://images.pexels.com/photos/6147369/pexels-photo-6147369.jpeg?cs=srgb&dl=pexels-keira-burton-6147369.jpg&fm=jpg"/>
            </div>
            <div class="form-box">
                <div>
                    <p style="font-size: 30px;font-weight: bold;text-align: center;color: #22A699;"><span style="color: #FFB000;font-size: 45px;">i</span>magine University</p>
                    <div class="form-message">
                        <div>
                            <p style="font-weight: bold;">Alumni Registration Form</p>
                        <p>Membership is open to individuals who graduated with a degree or a certification program and/or former students who have completed more than 30 or more credit hours.</p>
                        </div>
                    </div>
                    <div class="nameBox">
                        <input type="text" id="firstName" placeholder="first name"/>
                        <input type="text" id="lastName" placeholder="last name"/>
                    </div>
                    <input type="email" id="emailInput" placeholder="email address"/>
                    <input type="tel" id="phoneInput" placeholder="phone number"/>
                    <select class="form-select yearSelector" aria-label="Default select example">
                        <option selected>choose year</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                    <select class="form-select programSelector" aria-label="Default select example">
                        <option selected>choose program</option>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                        <option value="CIV">CIV</option>
                    </select>
                    <div style="display: flex;justify-content: center;">
                        <button type="submit" class="btnSubmit" onclick="goTo()">submit</button>
                    </div>
                    <p style="text-align: center;margin-top:40px;font-size: 13px;">&#169;   &nbsp;Imagine University</p>
                </div>
                
            </div>
        </div>
        <script>
            function goTo(){
                window.location="/imagineuniversity.github.io/Home.html"
            }
        </script>
    </body>
</html>
